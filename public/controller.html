<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <title>Long Live The Thing - Controller</title>
    <link type='text/css' rel='stylesheet' href='/style/reset.css' />
    <link type='text/css' rel='stylesheet' href='/style/controller.css' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='/js/vendor/fastclick.js'></script>
    <script>
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
    <script src='/socket.io/socket.io.js'></script>
</head>
<body>
    <div id="controller" class="container" style="display: none">
        <button id="jump">Jump</button>
        <div class="actionbar">
            <div class="action" id="freeze"></div>
            <div class="action" id="jumpBackwards"></div>
            <div class="action super" id="reverseWorld"></div>
            <div class="action" id="sprint"></div>
            <div class="action" id="jumpHigher"></div>
        </div>
    </div>

    <div id="menu" class="container">
        <input type="text" id="name" placeholder="Name" />
        <button class="btn-start" id="ready">Ready</button>
    </div>
    
    <script src='/js/controller.js'></script>
</body>
</html>
